<div class="bookDetails_page">
  <mat-card class="form_card">
    <mat-card-header>
      <mat-card-title>Your Orders</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table>
        <tr *ngFor="let book of orderedBooks$ | async; let i = index">
          <td><strong>Title:</strong></td>
          <td>{{ book?.volumeInfo["title"] }}</td>
        </tr>
      </table>
      <div class="user_details" *ngFor="let u of user$ | async; let i = index">
        <span> <strong> Name </strong>: {{ u?.name }} </span>
        <span> <strong> Phone </strong>: {{ u?.phone }} </span>
        <span> <strong> email </strong>: {{ u?.email }} </span>
        <span> <strong> Address </strong>: {{ u?.address }} </span>
      </div>
    </mat-card-content>
  </mat-card>
</div>
