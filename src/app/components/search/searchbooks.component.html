<div>
  <div class="search_field">
    <mat-form-field class="example-full-width">
      <input
        matInput
        placeholder="search for a book"
        (keyup)="searchInputChange($event.target.value)"
      />
    </mat-form-field>
  </div>
  <div *ngIf="books$ | async as books">
    <app-books [books]="books" [type]="'search'"></app-books>
  </div>
</div>
